apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-php-mysql-access
  namespace: mysql-db
spec:
  podSelector:
    matchLabels:
      app: mysql-db
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              access: php
      ports:
        - protocol: TCP
          port: 3306
  policyTypes:
    - Ingress
